<!--@subject {{var gift_from_name}} sent you an {{var image_label}} @-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
        @media screen and (max-width: 599px) {
            .table-wrapper {
                width: 100%;
            }
            .td-width {
                width: 100%;
            }
            .hide-table {
                display: none;
            }
        }
        @media screen and (max-width: 340px) {
            .res-td {
                padding: 0;
            }
        }
    </style>
    <body style="padding: 0; margin: 0;">
        <table class="table-wrapper" align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; font-family: arial; font-size: 14px;">
        <tr>
            <td bgcolor="#f3f3f3" style="padding: 20px 40px 20px 40px; border-bottom: 1px solid #ddd;">
                <table cellspacing="0" cellpadding="0" width="100%">
                    <tr>
                        <td style="font-weight: bold; padding-bottom: 20px;">
                            Gift card sent to: {{var gift_to_name}}
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold; padding-bottom: 5px;">
                            Subject:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{var gift_from_name}} sent you an {{var image_label}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="res-td" bgcolor="#ffffff" style="padding: 20px 40px 20px 40px;">
                <table cellspacing="0" cellpadding="0" width="100%">
                    <tr>
                        <td style="border: 1px solid #ddd;">
                            <table cellspacing="0" cellpadding="0" width="100%">
                                <tr>
                                    <td align="center">
                                        <a href="#" style="display: block;">
                                            <img src="{{var image_url}}" alt="alt text" width="100%">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 20px 10px 20px;">
                                        <table class="td-width" cellspacing="0" cellpadding="0" valign="top" align="left" style="width: 46%">
                                            <tr>
                                                <td align="center" style="padding-bottom: 20px;">
                                                    <a class="logo" href="{{store url=""}}">
                                                    <img
                                                            {{if logo_width}}
                                                            width="{{var logo_width}}"
                                                            {{else}}
                                                            width="180"
                                                            {{/if}}

                                                    {{if logo_height}}
                                                    height="{{var logo_height}}"
                                                    {{else}}
                                                    height="52"
                                                    {{/if}}

                                                    src="{{var logo_url}}"
                                                    alt="{{var logo_alt}}"
                                                    border="0"
                                                    width="100%"
                                                    />
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" style="color: #8E8E8E;">
                                                    Gift Card Id:
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" style="color: #8E8E8E; font-weight: bold; padding-bottom: 20px;">
                                                    {{var coupon_code}}
                                                </td>
                                            </tr>
                                        </table>

                                        <table class="hide-table" align="left" style="border-right: 1px solid #ddd; height: 180px; width: 10px;">
                                            <tr>
                                                <td style="display: block"></td>
                                            </tr>
                                        </table>

                                        <table class="td-width" cellspacing="0" cellpadding="0" valign="top" align="left" style="height: 180px; width: 46%">
                                            <tr>
                                                <td align="center" style="padding-bottom: 20px; font-size: 25px; color: #333333;">
                                                        <span>
                                                            {{var currency_code}} {{var gift_price}}
                                                        </span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" style="color: #8E8E8E; padding-bottom: 20px;">
                                                    Expires: {{var expiration_date}}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 50px; border-top: 1px solid #dddddd;">
                                        <p style="padding:20px 40px 20px 40px">
                                            {{var gift_message}}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </body>
</html>
