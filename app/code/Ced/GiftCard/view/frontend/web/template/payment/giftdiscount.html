<div
    id="gift-discount" 
    class="payment-option _collapsible opc-payment-additional gift-discount-code"
     data-bind="mageInit: {'collapsible':{'openedState': '_active'}}">
    <div class="payment-option-title field choice" data-role="title">
        <span class="action action-toggle" id="block-gift-discount-heading" role="heading" aria-level="2">
            <!-- ko i18n: 'Apply Gift Coupon'--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">

        <div id="giftcard-checkout-messages" class="giftcard-messages messages" style="display: none;"> 
            <div role="alert"  id="gift-message-error" 
                    class="message message-error error" style="display: none;">
                <div data-ui-id="checkout-cart-validationmessages-message-error" id="emessage"></div>
            </div>
            <div role="alert" id="gift-message-success" class="message message-success success" style="display: none;">
                <div data-ui-id="checkout-cart-validationmessages-message-success" id="smessage"></div>
            </div>
        </div> 

        <form class="form form-discount" id="gift-discount-form">
            <div class="payment-option-inner">
                <div class="field">
                    <label class="label" for="gift-discount-code">
                        <span data-bind="i18n: 'Enter Gift coupon code'"></span>
                    </label>
                    <div class="control">
                        <input class="input-text"
                               type="text"
                               id="gift-discount-code"
                               name="discount_code"
                               data-validate="{'required-entry':true}"
                               data-bind="value: couponCode, attr:{placeholder: $t('Enter Gift code')} " />
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <!-- ko ifnot: isApplied() -->
                        <button class="action action-apply" type="submit" data-bind="'value': $t('Apply Gift'), click: apply">
                            <span><!-- ko i18n: 'Apply Gift Coupon'--><!-- /ko --></span>
                        </button>
                    <!-- /ko -->
                    <!-- ko if: isApplied() -->
                        <button class="action action-cancel" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                            <span><!-- ko i18n: 'Cancel Gift Coupon'--><!-- /ko --></span>
                        </button>
                    <!-- /ko -->
                </div>
            </div>
        </form>
    </div>
</div>
